<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Birthday Kanak üíñ</title>
<style>
  :root{
    --pink1:#ffc0cb;
    --pink2:#ff69b4;
    --brown:#c69c6d;
    --brown-dark:#a67c52;
  }
  html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
  body{
    background: linear-gradient(135deg,var(--pink1),var(--pink2));
    color:#111;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .screen{width:100%;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:18px;}
  .hidden{display:none;}
  .envelope-wrap{perspective:1200px;display:flex;align-items:center;flex-direction:column;gap:12px;}
  .envelope{position:relative;width:260px;height:150px;transform-style:preserve-3d;transition:transform 1s ease;}
  .env-body{position:absolute;inset:0;background: linear-gradient(180deg,var(--brown),var(--brown-dark));border-radius:8px;box-shadow: 0 8px 30px rgba(0,0,0,0.25);transform:translateZ(-1px);overflow:hidden;}
  .env-flap{position:absolute;left:0;right:0;top:0;height:0;width:100%;transform-origin:top center;transform-style:preserve-3d;transition: transform 1s cubic-bezier(.2,.9,.3,1);}
  .env-flap::before{content:"";position:absolute;left:50%;transform:translateX(-50%);top:-10px;border-left: 140px solid transparent;border-right: 140px solid transparent;border-bottom: 95px solid var(--brown-dark);filter: drop-shadow(0 6px 10px rgba(0,0,0,0.15));border-radius:6px;}
  .letter{position:absolute;left:18px;right:18px;top:28px;height:95px;background:linear-gradient(180deg,#fff,#fff);border-radius:6px;box-shadow: 0 6px 20px rgba(0,0,0,0.18);transform:translateY(70%);transition: transform 1s ease 0.4s;display:flex;align-items:center;justify-content:center;font-weight:600;color:var(--brown-dark);font-size:1.05rem;}
  .seal{position:absolute;right:18px;top:18px;width:34px;height:34px;background:linear-gradient(180deg,#ff6b9a,#ff2e78);border-radius:50%;box-shadow:0 4px 10px rgba(0,0,0,0.18);display:flex;align-items:center;justify-content:center;color:white;font-size:18px;font-weight:700;}
  .envelope.open .env-flap{ transform: rotateX(-180deg) translateY(-6px); }
  .envelope.open .letter{ transform:translateY(0); }
  .envelope-wrap{ animation: floaty 3s ease-in-out infinite; }
  @keyframes floaty{ 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10px)} }
  .count {font-size:8rem;color:#fff;text-shadow:0 6px 20px rgba(0,0,0,0.25);font-weight:800;letter-spacing:6px;}
  .question{font-size:1.4rem;max-width:90%;margin:0 18px 8px 18px;color:#fff;text-shadow:0 4px 14px rgba(0,0,0,0.2);}
  .options{display:flex;gap:18px;flex-wrap:wrap;justify-content:center;padding:12px;}
  .btn{background:#fff;border:none;border-radius:999px;padding:14px 26px;font-size:1.05rem;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,0.12);color:var(--pink2);font-weight:600;transition:transform .18s ease;}
  .btn:active{transform:scale(.98)}
  .photo{width:86%;max-width:520px;border-radius:16px;box-shadow:0 12px 40px rgba(0,0,0,0.25);transform-origin:center center;animation:photoIn .9s ease;}
  @keyframes photoIn{ from{opacity:0;transform:scale(.95)} to{opacity:1;transform:scale(1)} }
  .finalMsg{font-size:2rem;color:#fff;text-align:center;padding:12px 18px;text-shadow:0 8px 30px rgba(0,0,0,0.22);}
  @media (max-width:480px){.envelope{width:200px;height:120px;}.count{font-size:5rem}.question{font-size:1.05rem}}
</style>
</head>
<body>

<div id="envelopeScreen" class="screen">
  <div class="envelope-wrap">
    <div class="envelope" id="envelopeEl">
      <div class="env-body"></div>
      <div class="env-flap"></div>
      <div class="letter">üíå A surprise for Kanak </div>
      <div class="seal">‚ù§</div>
    </div>
    <div style="color:#fff;font-weight:600;">A little surprise... opening now ‚ú®</div>
  </div>
</div>

<div id="countdown" class="screen hidden">
  <div class="count" id="countDisplay">3</div>
</div>

<div id="quiz" class="screen hidden">
  <div class="question" id="questionText"></div>
  <div class="options">
    <button id="opt1" class="btn"></button>
    <button id="opt2" class="btn"></button>
  </div>
</div>

<div id="gallery" class="screen hidden">
  <img id="photoEl" class="photo" src="" alt="memories">
  <audio id="song" src="world.mp3" autoplay></audio>
</div>

<div id="final" class="screen hidden">
  <div class="finalMsg">
    <div style="font-size:2.6rem;font-weight:800;">üéâ Happy Birthday Kanak mota bhaiiiüéâ</div>
    <div style="margin-top:8px;font-size:1.1rem;">May God bless you, I love you so much üíñ</div>
  </div>
</div>

<script>
const envelopeEl=document.getElementById('envelopeEl');
const envelopeScreen=document.getElementById('envelopeScreen');
const countdown=document.getElementById('countdown');
const countDisplay=document.getElementById('countDisplay');
const quiz=document.getElementById('quiz');
const questionText=document.getElementById('questionText');
const opt1=document.getElementById('opt1');
const opt2=document.getElementById('opt2');
const gallery=document.getElementById('gallery');
const photoEl=document.getElementById('photoEl');
const song=document.getElementById('song');
const final=document.getElementById('final');

// Envelope auto-open
setTimeout(()=>{
  envelopeEl.classList.add('open');
  setTimeout(()=>{
    envelopeScreen.classList.add('hidden');
    startCountdown();
  },1800);
},900);

// Countdown
let counter=3;
function startCountdown(){
  countdown.classList.remove('hidden');
  countDisplay.textContent=counter;
  const t=setInterval(()=>{
    counter--;
    if(counter>=0) countDisplay.textContent=counter;
    if(counter<0){clearInterval(t);countdown.classList.add('hidden');startQuiz();}
  },1000);
}

// Quiz
const questions=[
  {q:"Who texts first most of the time?",o1:"Me",o2:"You"},
  {q:"Who laughs more?",o1:"You",o2:"Me"},
  {q:"Who is more dramatic?",o1:"You",o2:"Me"},
  {q:"Who forgets birthdays?",o1:"Never",o2:"Sometimes"},
  {q:"Who gives best hugs?",o1:"Me",o2:"You"},
  {q:"Who is cuter?",o1:"You",o2:"Me"},
  {q:"Who says sorry first?",o1:"Me",o2:"You"},
  {q:"Who takes more photos?",o1:"You",o2:"Me"},
  {q:"Who eats more cake?",o1:"Me",o2:"You"},
  {q:"Will we be besties forever?",o1:"YES!!",o2:"OF COURSE üíñ"}
];
let qIndex=0;
function startQuiz(){quiz.classList.remove('hidden');showQ();}
function showQ(){const q=questions[qIndex];questionText.textContent=q.q;opt1.textContent=q.o1;opt2.textContent=q.o2;}
function nextQ(){qIndex++;if(qIndex<questions.length)showQ();else{quiz.classList.add('hidden');startGallery();}}
opt1.addEventListener('click',nextQ);opt2.addEventListener('click',nextQ);

// Gallery - images 4 to 17
const photos=Array.from({length:16},(_,i)=>`bestie${i+4}.jpg`);
let pIndex=0;
function startGallery(){
  gallery.classList.remove('hidden');
  pIndex=0;
  song.play();
  showNextPhoto();
}
function showNextPhoto(){
  if(pIndex<photos.length){
    photoEl.src=photos[pIndex];
    pIndex++;
    setTimeout(showNextPhoto,2500);
  } else{
    gallery.classList.add('hidden');
    final.classList.remove('hidden');
  }
}
</script>
</body>
</html>
